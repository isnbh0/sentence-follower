<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            padding: 1em;
            font-family: system-ui, -apple-system, sans-serif;
            min-width: 300px;
            max-width: 400px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        .color-group {
            display: flex;
            align-items: center;
            gap: 1em;
        }

        .status {
            color: green;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .status.show {
            opacity: 1;
        }

        .color-button {
            display: flex;
            align-items: center;
            gap: 0.5em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }

        .color-preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 2px;
        }

        .hidden {
            display: none;
        }

        /* Custom Color Picker Styles */
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 0.5em;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form id="options-form">
        <div class="form-group">
            <label>
                <input type="checkbox" id="enabled" />
                Enable Sentence Highlighter
            </label>
        </div>

        <div class="form-group">
            <label>Background Color</label>
            <div class="color-group">
                <button type="button" class="color-button" id="backgroundColorButton">
                    <span class="color-preview" id="backgroundColorPreview"></span>
                    Pick Color
                </button>
                <label>
                    <input type="checkbox" id="useDefaultBackground" />
                    Use default (no highlight)
                </label>
            </div>
            <div class="color-palette hidden" id="backgroundColorPalette">
                <!-- Define your color options here -->
                <div class="color-swatch" data-color="#ffff00" style="background-color: #ffff00;"></div>
                <div class="color-swatch" data-color="#ff0000" style="background-color: #ff0000;"></div>
                <div class="color-swatch" data-color="#00ff00" style="background-color: #00ff00;"></div>
                <div class="color-swatch" data-color="#0000ff" style="background-color: #0000ff;"></div>
                <div class="color-swatch" data-color="#ff00ff" style="background-color: #ff00ff;"></div>
                <div class="color-swatch" data-color="#00ffff" style="background-color: #00ffff;"></div>
                <div class="color-swatch" data-color="#000000" style="background-color: #000000;"></div>
                <input type="text" id="backgroundCustomColor" placeholder="#FFFFFF" maxlength="7" />
                <button type="button" id="backgroundCustomColorButton">Set</button>
            </div>
        </div>

        <div class="form-group">
            <label>Text Color</label>
            <div class="color-group">
                <button type="button" class="color-button" id="textColorButton">
                    <span class="color-preview" id="textColorPreview"></span>
                    Pick Color
                </button>
                <label>
                    <input type="checkbox" id="useDefaultText" />
                    Use default text color
                </label>
            </div>
            <div class="color-palette hidden" id="textColorPalette">
                <!-- Define your color options here -->
                <div class="color-swatch" data-color="#000000" style="background-color: #000000;"></div>
                <div class="color-swatch" data-color="#ff0000" style="background-color: #ff0000;"></div>
                <div class="color-swatch" data-color="#00ff00" style="background-color: #00ff00;"></div>
                <div class="color-swatch" data-color="#0000ff" style="background-color: #0000ff;"></div>
                <div class="color-swatch" data-color="#ff00ff" style="background-color: #ff00ff;"></div>
                <div class="color-swatch" data-color="#00ffff" style="background-color: #00ffff;"></div>
                <div class="color-swatch" data-color="#ffffff" style="background-color: #ffffff;"></div>
                <input type="text" id="textCustomColor" placeholder="#000000" maxlength="7" />
                <button type="button" id="textCustomColorButton">Set</button>
            </div>
        </div>

        <div class="form-group">
            <button type="submit">Save Options</button>
        </div>
    </form>
    <div id="status" class="status">Options saved!</div>
    <script src="options.js"></script>
</body>

</html>
